<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound Interest Calculator</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            margin: 0 0 30px 0;
            color: #333;
            text-align: center;
            font-size: 28px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        .result.show {
            display: block;
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .result h2 {
            margin: 0 0 15px 0;
            color: #667eea;
            font-size: 22px;
        }
        .result p {
            margin: 10px 0;
            color: #555;
            font-size: 16px;
        }
        .result strong {
            color: #333;
            font-size: 18px;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background: #fee;
            border-left: 4px solid #f44;
            border-radius: 4px;
            color: #c33;
            display: none;
        }
        .error.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Compound Interest Calculator</h1>
        
        <form id="calculatorForm">
            <div class="form-group">
                <label for="principal">Principal Amount ($)</label>
                <input type="number" id="principal" step="0.01" min="0" required value="1000">
            </div>
            
            <div class="form-group">
                <label for="rate">Annual Interest Rate (%)</label>
                <input type="number" id="rate" step="0.01" min="0" required value="5">
            </div>
            
            <div class="form-group">
                <label for="years">Time Period (years)</label>
                <input type="number" id="years" step="1" min="0" required value="10">
            </div>
            
            <div class="form-group">
                <label for="frequency">Compounding Frequency</label>
                <select id="frequency" required>
                    <option value="1">Annually</option>
                    <option value="2">Semi-annually</option>
                    <option value="4" selected>Quarterly</option>
                    <option value="12">Monthly</option>
                    <option value="365">Daily</option>
                </select>
            </div>
            
            <button type="submit">Calculate</button>
        </form>
        
        <div id="result" class="result">
            <h2>Results</h2>
            <p>
                Final Amount: <strong id="finalAmount">$0.00</strong>
            </p>
            <p>
                Interest Earned: <strong id="interestEarned">$0.00</strong>
            </p>
        </div>
        
        <div id="error" class="error"></div>
    </div>

    <script>
        const API_ENDPOINT = 'https://z3c01c1921.execute-api.eu-north-1.amazonaws.com/prod';
        
        document.getElementById('calculatorForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const principal = parseFloat(document.getElementById('principal').value);
            const rate = parseFloat(document.getElementById('rate').value);
            const years = parseFloat(document.getElementById('years').value);
            const frequency = parseInt(document.getElementById('frequency').value);
            
            document.getElementById('result').classList.remove('show');
            document.getElementById('error').classList.remove('show');
            
            try {
                const response = await fetch(API_ENDPOINT + '/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        principal,
                        rate,
                        years,
                        frequency
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Calculation failed');
                }
                
                const data = await response.json();
                
                document.getElementById('finalAmount').textContent = '$' + data.result.toFixed(2);
                document.getElementById('interestEarned').textContent = '$' + (data.result - principal).toFixed(2);
                document.getElementById('result').classList.add('show');
                
            } catch (error) {
                console.error('Error:', error);
                const errorDiv = document.getElementById('error');
                errorDiv.textContent = 'Failed to calculate. Please try again.';
                errorDiv.classList.add('show');
            }
        });
    </script>
</body>
</html>
